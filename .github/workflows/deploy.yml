name: Build and Push Docker Image

# 触发条件：当推送到 main 分支或创建标签时触发
on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  # 也可以添加 pull_request 触发，用于测试 PR 是否能成功构建
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 登录到 Docker Registry (如果需要推送镜像)
    - name: Login to DockerHub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 提取 metadata，用于镜像标签
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/homeinventory-server # 替换为你的 DockerHub 用户名和仓库名
        tags: |
          type=ref,event=branch
          type=ref,event=tag
          type=sha,format=short

    # 构建并推送 Docker 镜像
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./homeinventory/server/backend # Dockerfile 所在的目录
        file: ./homeinventory/server/backend/Dockerfile # Dockerfile 的路径
        push: ${{ github.event_name != 'pull_request' }} # PR 时不推送
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}